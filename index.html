<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anarix AI Agent</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Anarix AI Agent for E-commerce Data</h1>
        <p class="description">Ask any question about your product sales, ad performance, or eligibility!</p>
        <div class="chat-box">
            <div id="messages" class="messages">
                <div class="message-ai">
                    Welcome! How can I help you with your e-commerce data today?
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your question here..." autofocus>
                <button id="send-button">Send</button>
            </div>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
